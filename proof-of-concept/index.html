<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <button class="record-start" onclick="startRecording(this);"><i></i></button>
    <button class="record-stop"  onclick="stopRecording(this);" ><i></i></button>

    <ul id="recordingslist"></ul>

    <script type="text/javascript">

      var js = document.createElement("script");

      js.type = "text/javascript";

      if (navigator.getUserMedia || navigator.webkitGetUserMedia) {

        console.log("getUserMedia supported, loading html5/record.js");
        js.src   = "js/html5/record.js";
        
      } else {
        
        console.log("getUserMedia not supported, loading flash/record.js");
        js.src   = "js/flash/record.js";

      }

      document.body.appendChild(js);

    </script>
  </body>
</html>
